{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Available Events</h2>
{% for ev in events %}
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ ev.title }}</h5>
      <p class="card-text">{{ ev.date|date:"M d, Y H:i" }}</p>
      <a href="{% url 'event_detail' ev.id %}" class="btn btn-primary">View Details</a>
    </div>
  </div>
{% empty %}
  <p>No events available.</p>
{% endfor %}
{% endblock %}
