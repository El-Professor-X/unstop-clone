{% extends 'base.html' %}
{% block content %}
<h2>All Events</h2>
{% for event in events %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ event.title }}</h5>
        <p class="card-text">{{ event.date }}</p>
        <a href="{% url 'event_detail' event.pk %}" class="btn btn-info">Details</a>
    </div>
</div>
{% empty %}
<p>No events available.</p>
{% endfor %}
{% endblock %}
