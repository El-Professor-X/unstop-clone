{% extends 'base.html' %}
{% block content %}
<h2>My Created Events</h2>
<a href="{% url 'event_create' %}" class="btn btn-success mb-2">Create New Event</a>
{% for event in events %}
<div class="card mb-3">
    <div class="card-body">
        <h5>{{ event.title }}</h5>
        <a href="{% url 'event_edit' event.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'event_delete' event.pk %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
