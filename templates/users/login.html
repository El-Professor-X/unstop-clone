{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 mx-auto">
  <h2 class="mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
